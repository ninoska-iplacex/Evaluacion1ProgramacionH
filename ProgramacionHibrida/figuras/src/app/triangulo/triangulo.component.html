<ion-card>
  <ion-card-header>
    <ion-card-title>Triangulo</ion-card-title>
    <ion-card-subtitle>Perimetro</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>El perimetro de un triangulo es la suma de las longitudes de sus tres lados.
      En otras palabras, es la medida total del contorno o borde del triangulo.
    </p>
<img src="assets/imagen/triangulo.png" alt="TriÃ¡ngulo">

    <ion-item>
      <ion-label position="floating">ladoA></ion-label>
      <ion-input type="number" [(ngModel)]="ladoA"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ladoB></ion-label>
      <ion-input type="number" [(ngModel)]="ladoB"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ladoC></ion-label>
      <ion-input type="number" [(ngModel)]="ladoC"></ion-input>
    </ion-item>
    
    <ion-button expand="block" (click)="calcular()">Calcular el Perimetro</ion-button>
    
    <div *ngIf="perimetro !== undefined" class="ion-text-center ion-margin-top">
      <h2>El Perimetro es {{ perimetro }}</h2>
    </div>
  </ion-card-content>
  </ion-card>
